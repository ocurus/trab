<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        
        <input type="text" id="filtro" placeholder="Filtrar contatos" onkeyup="filtrarContatos()">
        
        <div class="cadastro">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <button onclick="cadastrarContato()">Cadastrar</button>
        </div>

        <h3>Total de contatos: <span id="total-contatos">0</span></h3>

        <table id="contatos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contatos serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
